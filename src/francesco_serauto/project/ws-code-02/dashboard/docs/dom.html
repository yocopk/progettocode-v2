          <h2>
            DOM
            <img
              src="https://media.tenor.com/S2U0LSC9evkAAAAj/verified.gif"
              width="15px"
            />
          </h2>

          Il <b>DOM</b>, acronimo di <b>Document Object Model</b>, è una
          rappresentazione <b>gerarchica dei documenti HTML, XHTML o XML</b>. È
          un concetto fondamentale per comprendere come interagiscono JavaScript
          e i browser web. Qui di seguito una lezione completa sul DOM:

          <p></p>
          <h2>Introduzione al DOM</h2>

          Il Document Object Model (DOM) è una rappresentazione gerarchica di un
          documento strutturato come HTML, XHTML o XML. Quando un browser carica
          una pagina web, crea un modello di questa pagina che può essere
          manipolato tramite JavaScript. Il DOM consente agli sviluppatori web
          di accedere, modificare, aggiungere o rimuovere elementi HTML e
          attributi dinamicamente, rendendo le pagine web interattive e
          dinamiche.

          <h2>Struttura del DOM</h2>

          Il DOM è organizzato come un albero gerarchico, con un nodo radice che
          rappresenta l'intero documento HTML e nodi figlio che rappresentano
          gli elementi all'interno del documento. Ad esempio, un documento HTML
          di base potrebbe avere una struttura del DOM simile a questa:

          <br /><img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/DOM-model.svg/1200px-DOM-model.svg.png"/
          width="400px"><br />

          In questo esempio, "html" è il nodo radice e contiene due nodi figlio:
          "head" e "body". A loro volta, questi nodi contengono ulteriori nodi
          figlio che rappresentano gli elementi HTML all'interno del documento.

          <h2>Selezione degli elementi del DOM</h2>

          <p>
            <strong>Il DOM (Modello a Oggetto del Documento)</strong> è una
            struttura logica che definisce come gli elementi in un documento
            possono essere manipolati e modificati. Poiché il DOM è strutturato
            come un albero in cui tutto è collegato, è possibile accedere,
            modificare, eliminare o aggiungere nuovi elementi o contenuto a un
            documento utilizzando il DOM². Ecco alcune informazioni utili su
            come selezionare elementi nel DOM:
          </p>

          <ol>
            <li>
              <p>
                <strong>getElementById()</strong>: Con questo metodo, puoi
                selezionare qualsiasi elemento su una pagina web che abbia
                l'attributo id. Basta passare il valore di id dell'elemento che
                desideri selezionare. Ad esempio:
              </p>
              <pre><code class="language-javascript">var p = document.getElementById("mioParagrafo");</code></pre>
              <p>
                Questo restituirà un oggetto che rappresenta il nodo di tipo
                elemento con l'attributo id specificato. Se l'elemento non
                esiste, viene restituito null.
              </p>
            </li>
            <li>
              <p>
                <strong>getElementsByName()</strong>: Questo metodo restituisce
                un elenco di oggetti (un NodeList) i cui valori dell'attributo
                name corrispondono al parametro specificato. Ad esempio:
              </p>
              <pre><code class="language-javascript">var listaNodi = document.getElementsByName("nomeElemento");</code></pre>
            </li>
            <li>
              <p>
                <strong>getElementsByTagName()</strong>: Puoi individuare gli
                elementi di una pagina in base al loro tag utilizzando questo
                metodo. Ad esempio:
              </p>
              <pre><code class="language-javascript">var listaParagrafi = document.getElementsByTagName("p");</code></pre>
              <p>
                Specificando "*" come parametro, otterrai l'elenco di tutti i
                nodi della pagina.
              </p>
            </li>
            <li>
              <p>
                <strong>querySelector()</strong> e
                <strong>querySelectorAll()</strong>: Questi metodi consentono di
                selezionare elementi utilizzando i selettori CSS.
                querySelector() restituisce il primo elemento trovato, mentre
                querySelectorAll() restituisce l'elenco di tutti gli elementi
                individuati dal selettore. Esempi:
              </p>
              <pre><code class="language-javascript">var divList = document.querySelectorAll("div.messaggio");
var p = document.querySelector("#mioParagrafo");</code></pre>
            </li>
          </ol>

          <p>
            In breve, il DOM ti consente di manipolare quasi tutto su una pagina
            web.
          </p>

          <h2>Manipolazione degli elementi del DOM</h2>

          Una volta selezionati gli elementi, è possibile modificarli,
          aggiungerli o rimuoverli utilizzando JavaScript. Ecco alcuni esempi:

          <h3>Modifica del contenuto di un elemento:</h3>

          <pre><code>
              titolo.textContent = "Nuovo titolo";
              </code></pre>

          <h3>Aggiunta di un nuovo elemento:</h3>

          <pre><code>
              const nuovoParagrafo = document.createElement("p");
              nuovoParagrafo.textContent = "Questo è un nuovo paragrafo.";
              document.body.appendChild(nuovoParagrafo);
             </code></pre>

          <h3>Rimozione di un elemento:</h3>

          <pre><code>
              const paragrafoDaRimuovere = document.querySelector("p");
              paragrafoDaRimuovere.remove();
              </code></pre>

          <h3>Eventi del DOM</h3>

          Il DOM supporta eventi, come il click di un pulsante o il caricamento
          di una pagina. È possibile aggiungere gestori di eventi agli elementi
          del DOM per eseguire azioni specifiche quando si verificano questi
          eventi. Ecco un esempio:
          <br />
          <pre><code>
              const pulsante = document.querySelector("button");
              
              pulsante.addEventListener("click", function () {
                alert("Hai cliccato il pulsante!");
              });
            </code></pre>

          <h3>Conclusioni</h3>

          <p>
            Il Document Object Model (DOM) è una parte essenziale dello sviluppo
            web moderno. Consente agli sviluppatori di creare pagine web
            dinamiche e interattive, manipolando gli elementi HTML e rispondendo
            agli eventi dell'utente. Con una buona comprensione del DOM e delle
            sue funzionalità, è possibile creare esperienze utente coinvolgenti
            e interattive.
          </p>

          <h2>
            CSSOM
            <img
              src="https://media.tenor.com/S2U0LSC9evkAAAAj/verified.gif"
              width="15px"
            />
          </h2>

          Il <b>CSSOM (Cascading Style Sheets Object Model)</b> è una
          rappresentazione strutturata dei documenti CSS (Cascading Style
          Sheets). È una parte essenziale per manipolare dinamicamente i CSS
          utilizzando JavaScript. Ti darò una panoramica completa del CCSOM e
          del suo funzionamento.

          <p></p>
          <h2>Introduzione a CCSOM:</h2>

          Il CCSOM fornisce un'API (Application Programming Interface) che
          consente di accedere e manipolare i fogli di stile CSS tramite
          JavaScript. Questo significa che puoi modificare dinamicamente lo
          stile di un documento HTML senza dover modificare il markup HTML
          stesso.

          <h3>Struttura del CCSOM:</h3>

          Il CCSOM è organizzato in una struttura ad albero, simile al DOM
          (Document Object Model). Ogni regola CSS all'interno di un foglio di
          stile è rappresentata come un oggetto nel CCSOM. Le principali entità
          nel CCSOM includono:<br />
          1. <b>StyleSheet:</b> Rappresenta un foglio di stile completo.<br />
          2. <b>CSSRule</b>: Rappresenta una singola regola CSS, come un
          selettore e le sue proprietà.<br />
          3. <b>CSSStyleRule</b>: Sottoinsieme di CSSRule che rappresenta le
          regole di stile.<br />
          4. <b>CSSStyleSheet</b>: Una rappresentazione di un foglio di stile
          CSS, che contiene un insieme di regole.

          <h3>Utilizzo del CCSOM:</h3>

          Per accedere e manipolare il CCSOM, puoi utilizzare JavaScript. Ecco
          un esempio di come potresti farlo:
          <br />
          <pre><code>
              // Seleziona il primo foglio di stile nel documento
              var styleSheet = document.styleSheets[0];
              
              // Visualizza tutte le regole CSS nel foglio di stile
              var rules = styleSheet.cssRules;
              for (var i = 0; i < rules.length; i++) {
                console.log(rules[i].cssText);
              }
              
              // Aggiungi una nuova regola di stile
              styleSheet.insertRule("body { background-color: lightblue; }", 0);
              
              // Modifica una regola di stile esistente
              rules[0].style.color = "red";
            </code></pre>
          <br />
          <h3>Considerazioni importanti:</h3>

          - La manipolazione del CCSOM può influenzare direttamente l'aspetto
          del tuo documento HTML, quindi è importante utilizzarla con cautela. -
          Il CCSOM può essere soggetto a restrizioni di sicurezza, specialmente
          quando si tenta di manipolare fogli di stile da origini diverse (come
          fogli di stile esterni). - È possibile che alcune vecchie versioni dei
          browser non supportino tutte le funzionalità del CCSOM, quindi è
          consigliabile controllare la compatibilità del browser prima di
          utilizzarlo in produzione.

          <h3>Conclusione:</h3>

          <p>
            Il CCSOM è uno strumento potente che consente di manipolare
            dinamicamente i fogli di stile CSS tramite JavaScript. Con una
            comprensione approfondita di come funziona e delle sue API, puoi
            creare esperienze web più dinamiche e interattive.
          </p>

          <h2>
            Interazione tra DOM e CSSOM
            <img
              src="https://media.tenor.com/S2U0LSC9evkAAAAj/verified.gif"
              width="15px"
            />
          </h2>

          <p>
            L'interazione tra il
            <b>DOM (Document Object Model) e il CSSOM (CSS Object Model)</b>
            è fondamentale per la creazione
            <b
              >dinamica e l'aggiornamento degli elementi HTML e dei loro stili
              CSS su una pagina web.</b
            >
          </p>

          <p>
            Quando si manipola il DOM utilizzando JavaScript, è possibile
            modificare anche le proprietà CSS degli elementi. Ad esempio, è
            possibile modificare lo stile di un elemento aggiungendo o
            rimuovendo classi CSS, modificando i valori delle proprietà CSS
            direttamente o applicando stili inline.Ecco un esempio di come
            modificare lo stile di un elemento del DOM utilizzando JavaScript:
          </p>

          <pre><code>
                  // Seleziona un elemento dal DOM
                  var elemento = document.getElementById("mioElemento");
                  
                  // Modifica lo stile dell'elemento
                  elemento.style.color = "red";
                  elemento.style.fontSize = "20px";
                </code></pre>
          <p>
            Questa manipolazione dello stile attraverso JavaScript modifica
            direttamente il CSSOM, influenzando così l'aspetto dell'elemento
            nella pagina web. In sintesi, l'interazione tra DOM e CSSOM consente
            di creare esperienze utente dinamiche e interattive attraverso la
            manipolazione degli elementi HTML e dei loro stili CSS utilizzando
            JavaScript.
          </p>

          <h2>
            Rendering
            <img
              src="https://media.tenor.com/S2U0LSC9evkAAAAj/verified.gif"
              width="15px"
            />
          </h2>

          <p>
            <b
              >Il rendering HTML è il processo attraverso il quale un browser
              interpreta e visualizza il codice HTML di una pagina web per
              renderizzarla correttamente sullo schermo.</b
            >
            Durante il rendering, il browser interpreta il codice HTML, lo
            trasforma in una struttura ad albero chiamata Document Object Model
            (DOM) e quindi utilizza questa struttura per creare una
            rappresentazione visiva della pagina web.
          </p>

          <ol>
            <li>
              <p>
                <b>Analisi del codice HTML</b>: Il browser legge il codice HTML
                della pagina web e lo analizza per individuare i diversi
                elementi, tag, attributi e contenuti.
              </p>
            </li>

            <li>
              <p>
                <b>Costruzione del DOM</b>: Il browser costruisce una
                rappresentazione strutturata del documento HTML sotto forma di
                albero, noto come Document Object Model (DOM). Ogni elemento
                HTML diventa un nodo all'interno dell'albero DOM, e i nodi sono
                collegati tra loro in base alla struttura gerarchica del
                documento.
              </p>
            </li>

            <li>
              <p>
                <b>Creazione della struttura del rendering</b>: Utilizzando le
                informazioni dal DOM, il browser crea una struttura di rendering
                che rappresenta graficamente la pagina web. Questa struttura
                include informazioni su come posizionare e visualizzare gli
                elementi sulla pagina, tenendo conto delle regole di stile CSS
                applicate agli elementi.
              </p>
            </li>

            <li>
              <p>
                <b>Calcolo del layout</b>: Il browser calcola le dimensioni, la
                posizione e la disposizione degli elementi sulla pagina in base
                alle regole di layout definite nei fogli di stile CSS.
              </p>
            </li>

            <li>
              <p>
                <b>Risolvere le risorse esterne</b>: Durante il rendering, il
                browser può incontrare risorse esterne come immagini, fogli di
                stile CSS, script JavaScript, ecc. Queste risorse vengono
                caricate e integrate nella pagina web in base alle indicazioni
                fornite nel codice HTML e nei fogli di stile.
              </p>
            </li>

            <li>
              <p>
                <b>Rendering delle visualizzazioni</b>: Una volta completati i
                calcoli di layout e risolti tutti i componenti della pagina, il
                browser procede con il rendering vero e proprio, disegnando gli
                elementi sulla schermata del dispositivo dell'utente in base
                alla struttura e alle proprietà definite.
              </p>
            </li>

            <li>
              <p>
                <b>Gestione degli eventi e dell'interazione utente</b>: Una
                volta visualizzata la pagina, il browser rimane in attesa di
                eventuali interazioni utente come clic del mouse, movimenti
                della tastiera o azioni di scorrimento. Quando si verificano
                questi eventi, il browser gestisce le azioni corrispondenti e
                può apportare modifiche dinamiche alla pagina web se necessario.
              </p>
            </li>
          </ol>

          Il rendering HTML è un processo complesso che coinvolge
          l'interpretazione del codice HTML, l'applicazione delle regole di
          stile CSS, la gestione delle risorse esterne e il disegno degli
          elementi sulla schermata del dispositivo. Un rendering efficiente è
          essenziale per garantire una buona esperienza utente e una
          visualizzazione accurata delle pagine web su diversi dispositivi e
          browser.
