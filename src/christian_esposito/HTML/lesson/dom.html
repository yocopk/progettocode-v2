    <h2>DOM Document Object Model</h2>

    <p>rappresenta un&#39;interfaccia tra un documento web e un linguaggio di scripting come JavaScript.
      Permette di accedere e modificare la struttura e il contenuto di una pagina HTML in modo dinamico.</p>

    <h2>Struttura ad albero del DOM:</h2>

    <p>
      Il DOM organizza gli elementi HTML in una struttura ad albero gerarchica, dove ogni elemento è un nodo. Il nodo
      radice è l&#39;elemento <code></code>&lt;html&gt;</code> e i nodi successivi rappresentano elementi come <code>&lt;head&gt;</code> ,
      <code>&lt;body&gt;</code>, <code>&lt;div&gt;</code>,<code>&lt;p&gt;</code>, <code>&lt;img&gt;</code>, e così
      via. Ogni nodo può avere attributi e proprietà che ne definiscono le caratteristiche.
    </p>
    <h2>Accesso e manipolazione del DOM:</h2>
    <p>Il DOM fornisce metodi e proprietà per accedere e modificare i nodi della struttura ad albero. </p>
    <h3>Ad esempio, è possibile:</h3>
    <ol>
      <li>Selezionare elementi specifici utilizzando selettori CSS o XPath
        Aggiungere, rimuovere o modificare elementi
        Modificare il contenuto testuale degli elementi
        Applicare stili CSS agli elementi
        Gestire eventi come click del mouse o tastiera
        Vantaggi del DOM:</li>
    </ol>
    <h2>L&#39;utilizzo del DOM offre diversi vantaggi:</h2>
    <ol>
      <li>
        <p>Dinamicità: Permette di modificare il contenuto e l&#39;aspetto di una pagina web in modo dinamico, senza
          ricaricare la pagina intera.</p>
      </li>
      <li>
        <p>Interattività: Consente di creare interazioni con l&#39;utente, come moduli, menu a discesa e animazioni.
        </p>
      </li>
      <li>
        <p>Accessibilità: Facilita l&#39;accesso e la modifica del contenuto di una pagina web da parte di script e
          applicazioni esterne.</p>
      </li>
    </ol>

</code>
