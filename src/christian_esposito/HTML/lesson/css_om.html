    <h2>Cascading Style Sheets Object Model</h1>
      <p> Non esiste un vero e proprio modello a oggetti per i CSS standardizzato universalmente come il DOM (Document
        Object Model) per l&#39;HTML. Tuttavia, ci sono due concetti correlati che riguardano l&#39;accesso e la
        manipolazione degli stili CSS usando JavaScript:</p>
      <ol>
        <li>
          <h3>Fogli di stile CSS (CSSOM)</h3>
            <p style="width: 90vw;">
            Il CSSOM è un&#39;API (Application Programming Interface - Interfaccia di programmazione
            dell&#39;applicazione) che consente di accedere e modificare le regole CSS definite in un foglio di
            stile o incorporate nel documento HTML. Fornisce un modo programmatico per interagire con gli stili
            applicati agli elementi su una pagina web
          </p>
          <ul>
            <li>
              <h4>Ecco alcuni aspetti chiave del CSSOM:</h4>
              <ol>
                <li>
                  <p>Accesso agli stili: Puoi utilizzare metodi come document.styleSheets e element.style per
                    accedere rispettivamente ai fogli di stile e agli stili di singoli elementi.</p>
                </li>
                <li>
                  <p>Modifica degli stili: Il CSSOM consente di modificare gli stili esistenti o aggiungerne
                    di nuovi in modo dinamico utilizzando JavaScript.</p>
                </li>
                <li>
                  <p>Funzionalità limitata: Sebbene il CSSOM offra l&#39;accesso agli stili, non fornisce lo
                    stesso livello di capacità di manipolazione del DOM per gli elementi HTML. Non puoi
                    direttamente aggiungere, rimuovere o riordinare le regole CSS utilizzando il CSSOM.</p>
                </li>
              </ol>
            </li>
      </ol>
