      <h2>Comandi base di Git</h2>
      <h2>Inizializzazione progetto</h2>
      <ol>
        <li>
          git init
          <ol>
            <li>crea una cartella di salvataggio dei file da dare dentro la cartella</li>
          </ol>
        </li>
      </ol>
      <h2>configurazione di git</h2>
      <ol>
        <li>
          git config --global credential.helper store
          <ol>
            <li>
              in Git configura l&#39;helper delle credenziali globali per memorizzare le credenziali (username e
              password) in un file di testo non cifrato sulla tua macchina. Questo evita la necessità di digitare le
              credenziali ogni volta che interagisci con un repository Git remoto che richiede l&#39;autenticazione
            </li>
          </ol>
        </li>
      </ol>
      <h2>download di un progetto</h2>
      <ol>
        <li>
          <p>git clone URL</p>
          <ol>
            <li>scaricare un progetto dalla repository in remoto</li>
          </ol>
        </li>
        <li>
          <p>git clone --bare</p>
          <ol>
            <li>
              viene utilizzato per creare un repository Git bare sul tuo computer locale. Un repository bare è
              essenzialmente una copia del repository Git che contiene solo i dati essenziali (commit, puntatori di
              riferimento, oggetti del blob) necessari per il versionamento del codice, senza la working directory e il
              suo contenuto.
            </li>
          </ol>
        </li>
      </ol>
      <h2>aggiungere e salvare i cambiamenti</h2>
      <ol>
        <li>
          <p>git add . o nomeFile</p>
          <ol>
            <li>aggiingi i file all changes locale</li>
          </ol>
        </li>
        <li>
          <p>git commit -m &quot;Messaggio del commit&quot;</p>
          <ol>
            <li>salva i cambiamenti in un commit</li>
          </ol>
        </li>
        <li>
          <p>git commit --amend</p>
          <ol>
            <li>serve a modificare la desc dell&#39;ultimo commit</li>
          </ol>
        </li>
        <li>
          <p>git commit -p</p>
          <ol>
            <li>serve a vedere i cambiamenti fatti ed approvarli prima di dare il commit e push</li>
          </ol>
        </li>
        <li>
          <p>git tag [ nome_tag ] [ commit ]</p>
          <ol>
            <li>
              Git ti consente di creare tag per contrassegnare commit specifici nella cronologia del tuo repository.
              Questi tag fungono da riferimento facilmente individuabile per versioni, milestone o punti specifici di
              sviluppo del tuo progetto.
            </li>
          </ol>
        </li>
      </ol>
      <h2>verificare i commit e cambiamenti</h2>
      <ol>
        <li>
          <p>git log</p>
          <ol>
            <li>per vedere i log dei commit</li>
          </ol>
        </li>
        <li>
          <p>git log --oneline</p>
          <ol>
            <li>vedere i log in oneline</li>
          </ol>
        </li>
        <li>
          <p>git blame [ file ]</p>
          <ol>
            <li>
              in Git ti consente di esaminare la cronologia dei commit per una riga o un file specifico e scoprire quali
              commit hanno introdotto o modificato ciascuna riga di codice.
            </li>
          </ol>
        </li>
      </ol>
      <h2>branch</h2>
      <ol>
        <li>
          <p>git branch -M main</p>
          <ol>
            <li>cambia branch da master a main</li>
          </ol>
        </li>
        <li>
          <p>git checkout -b nomebranch</p>
          <ol>
            <li>per cambiare e creare una nuova BRANCH</li>
          </ol>
        </li>
      </ol>
      <h2>collegamento con i remote</h2>
      <ol>
        <li>
          <p>git remote add &lt;&quot;remote-name&quot;&gt; &lt;&quot;remote-url&quot;&gt;</p>
          <ol>
            <li>aggiungere remote</li>
          </ol>
        </li>
        <li>
          <p>git remote -v</p>
          <ol>
            <li>sapere il link della repository</li>
          </ol>
        </li>
        <li>
          <p>git remote rename &lt;&quot;nome vecchio&quot;&gt; &lt;&quot;nome nuovo&quot;&gt;</p>
          <ol>
            <li>rinominare il remote da origin a main ecc</li>
          </ol>
        </li>
        <li><p>git remote set-url nome URL</p></li>
      </ol>
      <h2>aggiornare la repository locale</h2>
      <ol>
        <li>
          <p>git pull</p>
          <ol>
            <li>scarica gli aggiornamenti della repositori</li>
          </ol>
        </li>
        <li>
          <p>git rebase nomeBranchPrincipale</p>
          <ol>
            <li>serve per aggiornare una seconda branch con la branch principale</li>
          </ol>
        </li>
      </ol>
      <h2>annullare i commit</h2>
      <ol>
        <li>
          <p>git reset codice hash</p>
          <ol>
            <li>il codice lo prendi da git log</li>
          </ol>
        </li>
        <li>
          <p>git reset --hard</p>
          <ol>
            <li><p>resetta il progetto all&#39; ultimo commit sul locale</p></li>
            <li><p>git reset --soft</p></li>
            <li>
              <p>
                è utilizzato per modificare la cronologia dei commit di Git in modo sicuro, spostando il puntatore HEAD
                (che indica l&#39;ultimo commit) a un commit precedente, senza eliminare alcun dato
              </p>
            </li>
            <li><p>git checkout --[ file ]</p></li>
            <li>
              Il comando git checkout con un argomento file opzionale serve a ripristinare un file o una directory
              specifica dal repository Git nella tua working directory. In pratica, consente di annullare le modifiche
              apportate a un file o di recuperare una versione precedente.
            </li>
          </ol>
          <h2>verifica differenze in locale o con il remote</h2>
        </li>
        <li>
          <p>git diff nomeFile</p>
          <ol>
            <li>visualizzi le differenze tra i file nei vari commit</li>
          </ol>
        </li>
        <li>
          <p>git fetch origin</p>
          <ol>
            <li>
              Recupera le modifiche dal repository remoto senza integrarle automaticamente nella tua branch locale
              corrente. In pratica, scarica le informazioni aggiornate delle branch remote sul tuo computer locale.
            </li>
          </ol>
        </li>
      </ol>
      <h2>unire le branch</h2>
      <ol>
        <li>
          git merge origin &lt; branch_name &gt;
          <ol>
            <li>
              Integra le modifiche scaricate dalla branch remota specificata con la tua branch locale corrente. Simile
              al comando pull, anche questo passaggio potrebbe richiedere la risoluzione manuale di eventuali conflitti.
            </li>
          </ol>
        </li>
      </ol>
      <h2>archiviare dei commit</h2>
      <ol>
        <li>
          <p>git stash</p>
          <ol>
            <li>
              git stash è un comando di Git prezioso che consente di temporaneamente accantonare le modifiche non
              committate nella tua working directory. Immagina di dover cambiare rapidamente attività o di voler provare
              qualcosa di sperimentale con il tuo codice, ma non vuoi ancora effettuare un commit delle modifiche in
              corso. In questi scenari
            </li>
          </ol>
        </li>
        <li>
          <p>git stash upplay</p>
          <ol>
            <li>
              Il comando git stash apply in Git ti consente di anteprima o testare le modifiche memorizzate in uno stash
              specifico senza applicarle in modo permanente alla tua working directory
            </li>
          </ol>
        </li>
        <li>
          <p>git stash -list</p>
          <ol>
            <li>
              Il comando git stash -list in italiano elenca tutti gli stash attualmente presenti nel tuo repository Git,
              mostrando informazioni utili per decidere quale ripristinare o gestire.
            </li>
          </ol>
        </li>
        <li>
          <p>git stash push &#39;&#39;</p>
          <ol>
            <li>
              Quando esegui il comando git stash push, includi un messaggio racchiuso tra virgolette singole subito dopo
              il comando
            </li>
          </ol>
        </li>
      </ol>
      <h2>trasporto commit tra branch</h2>
      <ol>
        <li>
          git cherry-pick
          <ol>
            <li>
              Il comando git cherry-pick in Git ti consente di selezionare e applicare in modo specifico un commit
              specifico da una branch diversa alla tua branch corrente. È utile in diversi scenari
            </li>
          </ol>
        </li>
      </ol>
      <h2>unire le branch</h2>
      <ol>
        <li>
          git merge --squash [ nome branch ]
          <ol>
            <li>
              ti consente di integrare le modifiche da un&#39;altra branch ([nome_branch ]) nella tua branch corrente,
              creando un singolo nuovo commit invece di un tradizionale commit di merge. Questo può aiutare a mantenere
              lo storico Git più pulito e lineare riducendo il numero di commit di merge
            </li>
          </ol>
        </li>
      </ol>
